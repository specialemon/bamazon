<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12" id="logo">
                <h1>Bamazon</h1>
            </div>
        </div>
        <div class="row" id="deptRow">
            <div class="col">
                <button class="btn btn-danger deptBtn" id="all">All</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="toy">Toy</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="music">Music</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="pet">Pet</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="electronics">Electronics</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="videoGame">Video Game</button>
            </div>
            <div class="col">
                <button class="btn btn-primary deptBtn" id="sorcery">Sorcery</button>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 cartDiv">
                <button type="button" class="btn btn-primary" id="viewCart" data-toggle="modal" data-target="#myCart">My
                    Cart</button>
            </div>
            <div class="col col-12 alerts">
                <div class="alert alert-success alertTrue" role="alert"></div>
                <div class="alert alert-danger alertFalse" role="alert"></div>
            </div>
            <div class="col col-12" id="mainDisplay">

            </div>
        </div>
        <div class="modal fade" id="myCart" tabindex="-1" role="dialog" aria-labelledby="myCartTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myCartTitle">My Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="myCartBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cartClose"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="checkOut" data-toggle="modal"
                            data-target="#checkOutResult">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="checkOutResult" tabindex="-1" role="dialog" aria-labelledby="checkOutResultTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkOutResultTitle">Result</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="checkOutResultBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="checkOutClose"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
